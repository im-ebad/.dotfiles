
# Enable vsync to prevent tearing
vsync = true;

# Backend and performance tweaks
backend = "glx";
glx-no-stencil = true;
glx-no-rebind-pixmap = true;

# Fading and transparency (optional)
fading = true;
fade-delta = 5;
shadow = true;
shadow-radius = 12;
shadow-offset-x = -15;
shadow-offset-y = -15;

# Optional: Fix for Intel tearing
unredir-if-possible = false;

# Opacity rules for transparency

opacity-rule = [
  "90:class_g = 'Gnome-terminal'",
  "80:class_g = 'gnome-terminal-server'"
];

inactive-opacity = 0.9;              # Optional: transparency when window is inactive
active-opacity = 1.0;                # Keep terminal fully opaque when active
frame-opacity = 0.9;                 # Optional: transparency of window borders
inactive-opacity-override = false;   # Donâ€™t override per-window rules

# Damage handling for performance
use-damage = true;   # Enable damage for better performance with compositing

